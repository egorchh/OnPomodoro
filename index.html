<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomodoroICE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo">
            <a class="logo__link" href="#">
              <h2 class="logo__title">OnPomodoro</h2>
            </a>
          </div>
          <div class="navbar">
            <ol class="navbar__list">
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/statistic.svg"
                    alt="Icon: statistic"
                  />
                  <span class="navbar__link-descr">Statistic</span>
                </a>
              </li>
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/language.svg"
                    alt="Icon: language"
                  />
                  <span class="navbar__link-descr">Language</span>
                </a>
              </li>
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/settings.svg"
                    alt="Icon: options"
                  />
                  <span class="navbar__link-descr">Options</span>
                </a>
              </li>
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/login.svg"
                    alt="Icon: login"
                  />
                  <span class="navbar__link-descr">Login</span>
                </a>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </header>

    <section class="timer">
      <div class="container">
        <div class="timer-wrapper">
          <div class="timer-body">
            <div class="timer-body__mode">
              <ol class="timer-body__mode-list">
                <li id="pomodoro" class="timer-body__mode-item">Pomodoro</li>
                <li id="shortBreak" class="timer-body__mode-item">Short Break</li>
                <li id="longBreak" class="timer-body__mode-item">Long Break</li>
              </ol>
            </div>
            <div class="timer-body__watch">
              <span class="timer-body__watch-text">
                25:00
              </span>
            </div>
            <button id="timer-button" class="timer-body__button">
              <span class="timer-body__button-span">Start</span>
            </button>
          </div>
          <!-- /.timer__body -->
          <div class="timer-counter">
            <div class="timer-counter__text">
              <span class="timer-counter__current">
                Current: 1
              </span>
              <span class="timer-counter__total">
                Total: 1
              </span>
            </div>
            <span class="timer-description">Time to focus!</span>
          </div>
          <!-- /.timer__counter -->
        </div>
        <!-- /.timer-wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.timer -->
  </body>
</html>
