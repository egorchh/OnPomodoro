<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomodoroICE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo">
            <a class="logo__link" href="#">
              <h2 class="logo__title">OnPomodoro</h2>
            </a>
          </div>
          <div class="navbar">
            <ol class="navbar__list">
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/statistic.svg"
                    alt="Icon: statistic"
                  />
                  <span class="navbar__link-descr">Statistic</span>
                </a>
              </li>
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/language.svg"
                    alt="Icon: language"
                  />
                  <span class="navbar__link-descr">Language</span>
                </a>
              </li>
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/settings.svg"
                    alt="Icon: options"
                  />
                  <span class="navbar__link-descr">Options</span>
                </a>
              </li>
              <li class="navbar__list-item">
                <a class="navbar__link" href="#">
                  <img
                    class="navbar__icon"
                    src="img/login.svg"
                    alt="Icon: login"
                  />
                  <span class="navbar__link-descr">Login</span>
                </a>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
